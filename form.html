<!-- This is the form page of the application -->

<!Doctype html>
<html>
	<head>

		<title>TOPNOTCH EUPHORIA</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale 1.0">
        <link rel="stylesheet" type="text/css" href="styles/form.css">
        <link rel="stylesheet" type="text/css" href="styles/font/css/font-awesome.min.css">

	</head>

    <body>

        <section>
            <div class="row back"><!--The back to home navigation icon here-->
                <a href="index.html" class="icon fa-arrow-circle-left" ></a>
            </div>

            <div class="row">

                <p class="col-md-12 header">Service Request Form</p>

                <form class="col-md-12 form" id="contactForm" name = myForm ><!--The form should be at the center with a purple background taking the remaining part of the screen-->

                    <div class="input_container">
                        <span class="input_icon fa-user-o"></span>
                        <input type="text" id = "name" name="name" placeholder="Your Name" >
                    </div>

                    <div class="input_container">
                        <span class="input_icon fa-bell-o"></span>                            
                        <input type="text" id = "event_type" name="event_type" placeholder="Event Type e.g. Wedding, Conference etc" >	
                    </div>

                    <div class="input_container">
                        <span class="input_icon fa-map-marker"></span>
                        <input type="text" id = "event_location" name="event_location" placeholder="Event Location" >
                    </div>

                    <div class="input_container">                            
                        <span class="input_icon fa-calendar"></span>
                        <input type="text" id = "event_date" name="event_date" placeholder="Event Date (dd/mm/yyyy)" maxlength="10" >
                    </div>

                    <div class="input_container">    
                        <span class="input_icon fa-phone"></span>
                        <input type="text" id = "phone" name="phone" placeholder="Phone Number" >
                    </div>

                    <div class="input_container">                            
                        <span class="input_icon fa-envelope-o"></span>
                        <input type="text" id = "email" name="email" placeholder="Email Address">
                    </div>

                    <div class="checkbox">

                        <p>Required Service(s):</p>

                        
                        <input type="checkbox" class="messageCheckbox" name="mailId[]" value="outdoorcatering">Outdoor Catering<br>
                        <input type="checkbox" class="messageCheckbox" name="mailId[]" value="indoorcatering">Indoor Catering<br>
                        <input type="checkbox" class="messageCheckbox" name="mailId[]" value="EventManagementandplanning">Event Management and Planning<br>
                        <input type="checkbox" class="messageCheckbox" name="mailId[]" value="EventUshering">Event Ushering<br>
                
                    </div>

                    <div class="button"><button type="submit">submit</button></div>
                    
                </form>
            </div>

        </section>

        <footer  class="row footer">

            <div class="col-md-12">
                <p>developed with <b class="love fa-heart"></b> by DSC FUTA</p>
            </div>
			
		</footer>
         <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>
        <script src="form.js"></script>
    </body>

</html>
